<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
</head>
<body>

    {% for video in videos %}
        {{ video.video_title }}<br>
        {{ video.category_name }}<br>
        {{ video.video_description }}<br>
        {{ video.video_venue }}<br>
        {{ video.video_author }}<br>
        {{ video.date }}<br>
    {% endfor %}
    
</body>
</html>
