{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="feature-text-center">Add Video</h3>
            <div class="row card-panel">
                <form class="col s12" method="POST" action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <select id ="category_name" name ="category_name" class ="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endfor %}    
                            </select>
                            <label for ="category_name">Video Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-video prefix"></i>
                            <input id="video_title" name="video_title" minlength="5" maxlength="70" type="text"
                                class="validate" required>
                            <label for="video_title">Video Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-chalkboard-teacher prefix"></i>
                            <input id="video_author" name="video_author" minlength="5" maxlength="70" type="text"
                                class="validate" required>
                            <label for="video_author">Author/Presenter</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-align-left prefix"></i>
                            <textarea id="video_description" name="video_description" minlength="5" maxlength="350"
                                class="materialize-textarea validate" required></textarea>
                            <label for="video_description">Video Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-university prefix"></i>
                            <input id="video_venue" name="video_venue" minlength="5" maxlength="70" type="text"
                                class="validate" required>
                            <label for="video_venue">Venue</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-calendar-alt prefix"></i>
                            <input id="date" name="date" type="text" class="datepicker validate" required>
                            <label for="date">Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-link prefix"></i>
                            <input id="video_link" name="video_link" minlength="5" maxlength="100" type="text"
                                class="validate" required>
                            <label for="video_link">Link to Video</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% endblock %}


        DURATION <i class="fas fa-hourglass-start prefix"></i>
