{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="feature-text-center">Add Video</h3>
            <div class="row card-panel">
                <form class="col s12" method ="POST" action= "">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-video prefix"></i>
                            <input id="video_title" name= "video_title" minlength= "5" maxlength = "70" 
                            type="text" class="validate" required>
                            <label for="video_title">Video Title</label>
                        </div>
                    </div>
                    <div class="row">    
                        <div class="input-field col s12">
                            <i class="fas fa-align-left prefix"></i>
                            <textarea id="video_description" name = "video_description" minlength="5"
                            maxlength="350" class="materialize-textarea validate" required></textarea>
                            <label for="video_description">Video Description</label>
                        </div>
                    </div>
                     <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-calendar-alt prefix"></i>
                            <input id="date" name= "date" 
                            type="text" class="datepicker validate" required>
                            <label for="date">Date</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% endblock %}

        AUTHOR/PRESENTER <i class="fas fa-chalkboard-teacher"></i>
        DATE <i class="fas fa-calendar-alt"></i>
        DURATION <i class="fas fa-hourglass-start prefix"></i>
        VIDEO URL <i class="fas fa-link"></i>
        VENUE <i class="fas fa-university"></i>
