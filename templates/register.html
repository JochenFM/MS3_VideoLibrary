{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method ="POST" action= "{{ url_for('register') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength ="5"
                    maxlength ="15" pattern = "^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <small class="white-text col 12">Between 5 and 15 characters </small>
                    <label for="username" class ="text-shadow">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name = "password" type="password" minlength="5"
                    maxlength ="15" pattern = "^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <small class="white-text col 12">Between 5 and 15 characters </small>
                    <label for="password" class ="text-shadow">Password</label>
                </div>
            </div>
            <!--register-->
            <div class="row">
                <button class="col s12 m8 offset-m2 waves-effect waves-light btn-large text-shadow deep-orange lighten-2" type="submit" name="action">Register
                <i class="fas fa-sign-in-alt"></i>
            </button>
            </div>
        </div>
    </form>
</div>
<div class ="row">
      <div class="col s12">
          <p class="center-align">
              Already Registered? 
              <a href="{{ url_for('login') }}" class ="light-blue-text text-darken-4">Login</a>  
          </p>
      </div>
  </div>

{% endblock %}
